<!DOCTYPE html>
<!-- tag 정보는 mdn 사이트에서 확인 가능 -->
<html>
    <head> <!-- 사용자에게 보여지는 정보는 없고 메타 데이터만 있음 -->
        <meta charset="utf-8">
        <title>Something Story</title>
    </head>
    <body> 
        <h1>heading1</h1> 
        <button>button</button><br>
        <a href='https://www.google.com/' target=_blank>click</a>

        <p>After school, <strong>Kamal</strong> took the <b>girls</b> to the old house. <br>
        It was <u>very old</u> and <u>very dirty</u> too.<br></p>
        
        <p>This is a sentence. <span>That</span> is a word.</p> <!-- inline level -->
        <p>This is a sentence. <div>That</div> is a word.</p> <!-- block level -->

        <!-- List-->
        <ol type='i'> <!-- Ordered List -->
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
        <ul> <!-- Unordered List -->
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>

        <!-- Input -->
        <label for = "">Name: </label> <!-- inline level -->
        <input id="input_name" type="text"> <!-- inline level -->
        <!-- type: file, color, password etc-->
    </body>
</html>
